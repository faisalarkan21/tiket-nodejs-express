<script>
    $(document).ready(function () {



        $("#lunasCheck").change(function () {
            if (this.checked) {
                console.log("Dicekliks");
                $("#labelCheck").html("Lunas");
                $("#uangtf").val(toRp('500000'))
            } else {
                console.log("Kaga diceklis");
                $("#labelCheck").html("Belum Lunas");
                $("#uangtf").val(toRp('0'))
            }
        });


        $("#btnHapus").click(function () {
            var request = $.ajax({
                url: "http://127.0.0.1:3000/admin/dashboard/delete-user/{{userDetail.id_pembeli}}",
                type: "POST",
                success: window.location.replace(
                    "http://127.0.0.1:3000/admin/dashboard/semua-user")

            });
        })



        $('#uangtf').val(toRp('{{userDetail.uang_transfer}}'));

        function toRp(angka) {
            var rev = parseInt(angka, 10).toString().split('').reverse().join('');
            var rev2 = '';
            for (var i = 0; i < rev.length; i++) {
                rev2 += rev[i];
                if ((i + 1) % 3 === 0 && i !== (rev.length - 1)) {
                    rev2 += '.';
                }
            }
            return 'Rp. ' + rev2.split('').reverse().join('') + ',00';
        }

    });
</script>
