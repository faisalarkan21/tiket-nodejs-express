<script>
    let idKschoosen = "{{trainerDetail.id_kursus}}";
    console.log(idKschoosen.length === 0);
    if (idKschoosen.length === 0) {
        document.getElementById('setDefaultJadwal').value = "0";
    } else {
        document.getElementById('setDefaultJadwal').value = idKschoosen;
    }





    $(document).ready(function () {



        $("#lunasCheck").change(function () {
            if (this.checked) {
                console.log("Dicekliks");
                $("#labelCheck").html("Lunas");
                $("#uangtf").val(toRp('500000'))
            } else {
                console.log("Kaga diceklis");
                $("#labelCheck").html("Belum Lunas");
                $("#uangtf").val(toRp('0'))
            }
        });


        $("#btnHapus").click(function () {
            var request = $.ajax({
                url: "http://127.0.0.1:3000/admin/dashboard/delete-trainer/{{trainerDetail.trainer_id}}",
                type: "POST",
                success: window.location.replace(
                    "http://127.0.0.1:3000/admin/dashboard/list_trainer")

            });
        })



        $('#uangtf').val(toRp('{{userDetail.uang_transfer}}'));

        function toRp(angka) {
            var rev = parseInt(angka, 10).toString().split('').reverse().join('');
            var rev2 = '';
            for (var i = 0; i < rev.length; i++) {
                rev2 += rev[i];
                if ((i + 1) % 3 === 0 && i !== (rev.length - 1)) {
                    rev2 += '.';
                }
            }
            return 'Rp. ' + rev2.split('').reverse().join('') + ',00';
        }

    });
</script>
