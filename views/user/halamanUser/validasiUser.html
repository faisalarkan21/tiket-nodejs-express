<style>
	.form-group {
		margin: 0 0 0 0 !important;
	}
</style>
<div id="page-content-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="judul">Data Pemesan <i style="padding-left: 15px; font-size: 40px;" class="fa fa-book" aria-hidden="true"></i>
</h1>

				<br>
			</div>
			<div class="col-lg-12">
				<form class="" method="post" action="/user/data/">
					<fieldset>
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Data Pemesan 1 </h3>
							</div>
							<div class="panel-body">
								<div class="col-md-12">
									<legend class="control-label">Email Utama *</legend>
									<hr>
								</div>
								<div class="col-md-4 ">
									<div class="form-group ">
										<label class="control-label" for="">Nama </label>
										<div class="form-input">
											<input class="form-control" type="text" name="namaUtama" value="{{emailUtama.nm_pembeli}}">
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group ">
										<label class="control-label" for="">Email</label>
										<div class="form-input">
											<input class="form-control" type="text" name="emailUtama" value="{{emailUtama.email_pembeli}}">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group ">
										<label class="control-label" for="">No Handphone</label>
										<div class="form-input">
											<input class="form-control" type="text" name="hpUtama" value="{{emailUtama.hp_pembeli}}">
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group has-warning ">
										<label class="control-label" for="inputWarning">Jenis Tiket</label>
										<div class="form-input">
											<input class="form-control" id="inputWarning" type="text" name="jk_utama" value="{{tiket}}" readonly>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- orang 2 -->
						<!-- Orang Sekunder -->
						{{#each generate_tiket}}
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Data Pemesan {{ tambahSatu @index}} </h3>
							</div>
							<div class="panel-body">
								<div class="col-md-4 ">
									<div class="form-group ">
										<label class="control-label" for="">Nama</label>
										<div class="form-input">
											<input class="form-control" id="namaId{{tambahSatu @index}}" type="text" name="nama{{tambahSatu @index}}" value="">
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group ">
										<label class="control-label" for="">Email</label>
										<div class="form-input">
											<input class="form-control" id="emailId{{tambahSatu @index}}" type="email" name="email{{ tambahSatu @index}}" value="">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group ">
										<label class="control-label" for="">No Handphone</label>
										<div class="form-input">
											<input class="form-control" id="hpId{{tambahSatu @index}}" type="text" name="hp{{tambahSatu @index}}" value="">
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group has-warning ">
										<label class="control-label" for="inputWarning">Jenis Tiket</label>
										<div class="form-input">
											<input class="form-control" id="tiketId{{tambahSatu @index}}" type="text" name="" value="" readonly>
										</div>
									</div>
								</div>
							</div>
						</div>
						{{/each}}
						<div class="col-md-offset-10">
							<button type="submit" class="btn btn-raised btn-info">Simpan Data</button>
							<!-- Orang Ke 3 -->
						</div>
						<br>
						<br>
						<br>


					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /#page-content-wrapper -->
</div>
</body>

</html>
