 {{>headerProfile}}
<style>
	.form-group {
		margin: 0 0 0 0 !important;
	}
</style>
<div id="page-content-wrapper">
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="judul">Validasi Tiket <i style="padding-left: 15px; font-size: 40px;	" class="fa fa-shield " aria-hidden="true"></i>
 </h1>
				<br>
				
			</div>
			<div class="col-lg-12">
				<form class="" method="post" action="/user/data/">
					<fieldset>
						
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Form Validasi </h3>
							</div>
							<div class="panel-body">
								<div class="col-md-12">
									<legend class="control-label">* Data Email Utama</legend>
									<hr>
								</div>
								<div class="col-md-4 ">
									<div class="form-group ">
										<label class="control-label" for="">Nama </label>
										<div class="form-input">
											<input class="form-control" type="text" name="namaUtama" value="{{emailUtama.nm_pembeli}}" readonly>
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group ">
										<label class="control-label" for="">Email</label>
										<div class="form-input">
											<input class="form-control" type="text" name="emailUtama" value="{{emailUtama.email_pembeli}}" readonly>
										</div>
									</div>
								</div>
								<div class="col-md-4 ">
									<div class="form-group has-warning ">
										<label class="control-label" for="inputWarning">Jenis Tiket</label>
										<div class="form-input">
											<input class="form-control" id="inputWarning" type="text" name="jk_utama" value="{{tiket}}" readonly>
										</div>
									</div>
								</div>
								<div class="col-md-10 ">
									<div class="form-group ">
										<label class="control-label" for="">Pilih Bank </label>
										<div class="col-md-8 input-group">
											<select id="selectHarga" name="namaJenis" class="form-control">
                    
                    <option value="1">BCA - NO REKENING 98080986643 - Faisal Arkan</option>
                    <option value="2">BNI - NO REKENING 98080647381 - Zio Zeng </option>
                    <option value="3">BRI - NO REKENING 78787878741 - Sativa Ken</option>
                    
                  </select>
				  
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- orang 2 -->
						<!-- Orang Sekunder -->
						<div class="col-md-offset-9">
							<button type="submit" class="btn btn-raised btn-info">Kirim Tiket Validasi</button>
							<!-- Orang Ke 3 -->
						</div>
						<br>
						<br>
						<br>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /#page-content-wrapper -->

</div>
</body>

</html>
{{>footer}}
